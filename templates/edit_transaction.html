<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Modifier Transaction - FinanceApp</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/bootstrap.min.css') }}">
</head>
<body class="bg-light">
  <div class="container mt-4">
    <h2>Modifier la Transaction</h2>
    <form action="{{ url_for('edit', id=transaction[0]) }}" method="POST" class="mt-3">
      <div class="mb-3">
        <label for="type" class="form-label">Type</label>
        <select class="form-select" name="type" id="type" required>
          <option value="income" {% if transaction[1] == 'income' %}selected{% endif %}>Revenu</option>
          <option value="expense" {% if transaction[1] == 'expense' %}selected{% endif %}>Dépense</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="amount" class="form-label">Montant ($)</label>
        <input type="number" step="0.01" name="amount" id="amount" class="form-control" value="{{ transaction[2] }}" required>
      </div>
      <div class="mb-3">
        <label for="category" class="form-label">Catégorie</label>
        <input type="text" name="category" id="category" class="form-control" value="{{ transaction[3] }}" required>
      </div>
      <div class="mb-3">
        <label for="date" class="form-label">Date</label>
        <input type="date" name="date" id="date" class="form-control" value="{{ transaction[4] }}" required>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea name="description" id="description" class="form-control">{{ transaction[5] }}</textarea>
      </div>
      <button type="submit" class="btn btn-success">Enregistrer</button>
      <a href="{{ url_for('index') }}" class="btn btn-secondary">Annuler</a>
    </form>
  </div>
</body>
</html>
